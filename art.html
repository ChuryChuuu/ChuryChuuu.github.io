    <style>
        /* Temporary in-page CSS until you add to style.css */
        .art-container {
            position: relative;
            margin: 0 auto;
            max-width: 1400px;
            padding: 0 20px;
        }
        .art-item {
            width: 250px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            break-inside: avoid;
        }
        .art-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.3);
        }
        .art-img {
            width: 100%;
            border-radius: 8px;
            display: block;
            background: #1e1e1e;
            transition: transform 0.3s ease;
        }
        .art-item:hover .art-img {
            transform: scale(1.03);
        }
        @media (max-width: 768px) {
            .art-container {
                column-count: 2;
                column-gap: 15px;
            }
            .art-item {
                width: 100%;
                margin-bottom: 15px;
            }
        }
        @media (max-width: 480px) {
            .art-container {
                column-count: 1;
            }
        }
    </style>
</head>
